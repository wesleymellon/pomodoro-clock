<html>
  <head>
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="wrapper">
      <div class="option-wrapper">
        <div id="session-title">Session</div>
        <div class="time-wrapper">
          <button id="session-time-down">down</button>
          <div id="session-time"></div>
          <button id="session-time-up">up</button>
        </div>
      </div>
      <div class="option-wrapper">
        <div id="break-title">Break</div>
        <div class="time-wrapper">
          <button id="break-time-down">down</button>
          <div id="break-time"></div>
          <button id="break-time-up">up</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div id="timer-title">Session</div>
      <div id="timer-time"></div>
      <button id="play-button">play</button>
      <button id="pause-button">pause</button>
      <button id="reset-button">reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
